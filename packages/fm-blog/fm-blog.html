<head>
  <meta charset="UTF-8">
  <title>Meteor Blog Example</title>
  <link rel="alternate" type="application/rss+xml" title="Example Blog App" href="/rss/posts">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<template name="blogLayout">
  {{> blogHeader}}
  <main>
    {{>Template.dynamic template=content data=params}}
  </main>
  <hr>
  {{> blogFooter}}
</template>

<template name="blog">
  <div class="container">
    {{> blogIndex}}
  </div>
</template>

<template name="blogFooter">
  <footer>
    <div class="container">
      <p>
        Formula Mommy Copyright 2016
      </p>
    </div>
  </footer>
</template>

<template name="blogHeader">
  <div class="navbar navbar-default" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a href="/" class="navbar-brand">Meteor Blog Example</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-left">
          <li>
            <a href="{{blogPathFor "blogIndex"}}">Blog</a>
          </li>
          <li>
            <a href="{{blogPathFor "blogAdmin"}}">Admin Area (must login)</a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          {{> loginButtons}}
        </ul>
      </div>
    </div>
  </div>
</template>

<template name="blogHome">
  <div class="container">
    <p class="lead">
      This is the blog page.
    </p>
  </div>
</template>

<template name="show">
  <div class="container">
    {{> blogShow}}
  </div>
</template>
